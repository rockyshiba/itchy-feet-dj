{% extends "register/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>Sign up!</h1>
            <p>Become a foot.</p>
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <input type="submit" name="submit" value="Get going" />
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
